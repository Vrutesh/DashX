<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="adminLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="content">
    <!-- navbar  -->
    <header>
        <span class="switch-theme"><img src="/assets/images/sun-icon.svg" class="switch" alt="moon-icon"></span>
        <span class="previous-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
    </header>
    <!-- login form -->
    <main>
        <div class="login-container">
            <div class="login-headings">
                <h1 class="greet-msg">Welcome back</h1>
                <div class="heading-msg">
                    <p>Glad to see you again &#128075;</p>
                    <p>Login to your account below</p>
                </div>
            </div>
            <div class="login-social">
                <button>
                    <img src="/assets/images/google-icon.svg" alt="google-icon">
                    Continue with Google
                </button>
            </div>
            <div class="login-input-field">
                <form>
                    <div class="input-container email-container">
                        <label>Email</label>
                        <input type="email" placeholder="Your Email" id="email-field" autocomplete="off" />
                    </div>
                    <div class="input-container password-container">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" id="password-field" autocomplete="off" required />
                    </div>
                    <div class="input-field-btn">
                        <button class="input-field-btn login-btn">Log in</button>
                    </div>
                </form>
            </div>
            <div class="copyrights">
                <small>Copyright Â© 2024. Designed and developed by Vrutesh Mayekar. All rights reserved.</small>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>

</html>
