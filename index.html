<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- font awesome cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- navbar start here  -->
    <header id="navbar">
        <div class="logo">
            <h1>PROJECTS</h1>
        </div>
        <div class="menu-list">
            <ul>
                <li><a href="#navbar">Home</a></li>
                <li><a href="#project">Projects</a></li>
            </ul>
        </div>
    </header>
    <!-- navbar ends here  -->

    <!-- hero section start here  -->
    <div class="hero-section flex">
        <h1>Hey Buddy! <span class="animation">Let's Start</span></h1>
        <h2>Check Out all the projects here</h2>

        <!-- loader starts here -->
        <div class="loader">
            <div class="pattern-1">
                <div class="pattern-1-shade"></div>
            </div>
            <div class="pattern-2"></div>
        </div>

        <!-- loader ends here -->


    </div>
    <!-- hero section ends here  -->

    <!-- project section starts here  -->

    <div id="project" class="project-container">
        <div class="project-heading">
            <h2><span>Recent</span> Projects</h2>
        </div>

        <div class="project-box"></div>
    </div>
    <!-- project section ends here  -->


    <script src="main.js"></script>
</body>

</html>
